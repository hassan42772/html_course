<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Forms</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter Your Password">
        <br>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter Your Phone Number">
        <br>
        <label for="date">Date</label>
        <input type="date" name="date" id="date">
        <br>
        <label for="time">Time</label>
        <input type="time" name="time" id="time">
        <br>
        <label for="color">Color</label>
        <input type="color" name="color" id="color">
        <br>
        <label for="range">Range</label>
        <input type="range" name="range" id="range">
        <br>
        <label for="month">Month</label>
        <input type="month" name="month" id="month">
        <br>
        <label for="week">Week</label>
        <input type="week" name="week" id="week">
        <br>
        <label for="search">Search</label>
        <input type="search" name="search" id="search">
        <br>
        <label for="url">URL</label>
        <input type="url" name="url" id="url">
        <br>
        <label for="number">Number</label>
        <input type="number" name="number" id="number">
        <br>
        <label for="file">File</label>
        <input type="file" name="file" id="file">
        <br>
        <label for="radio">gender</label><br>
        <label for="radio">male</label>
        <input type="radio" name="radio" value="male" id="radio">
        <label for="radio">female</label>
        <input type="radio" name="radio"value="male" id="radio">
        <label for="radio">other</label>
        <input type="radio" name="radio" value="male" id="radio">
        <br>
        <label for="checkbox">Chosse Language</label><br>
        <label for="checkbox">English</label>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">Urdu</label>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">French </label>
        <input type="checkbox" name="checkbox" id="checkbox"><br> 
        <label for="datelocal">French </label>
        <input type="datetime-local" name="datetime-local" id="datelocal"><br>
        <label for="reset">French </label>
        <input type="reset" name="reset" id="reset"><br>
        <label for="submit">time </label>
        <input type="time" name="time" id="submit">
    </form>
</body>
</html>
