<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="showimg multiple picture on the page">
    <meta name="keywords" content="HTML,HTML Course">
    <meta name="author" content="Rana Hassan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture setting </title>
</head>
<body>
    <h1>responsive pictures</h1>
    <picture>
        <source media="(min-width:650px)" srcset="./back1.jpg"/>
        <source media="(min-width:450px)" srcset="./back2.jpg"/>
        <img src="./back3.jpg"/>
      </picture>


</body>
</html>
